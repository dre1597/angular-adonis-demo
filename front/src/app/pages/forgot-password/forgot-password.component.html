<app-form-card title="Forgot Password">
  <form [formGroup]="form" body>
    <span class="p-float-label">
      <input
        class="w-full"
        formControlName="email"
        id="email"
        name="email"
        pInputText
        type="email"
      />
      <label for="email">Email</label>
    </span>
    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
      <small
        *ngIf="email?.errors?.['required']"
        class="p-error"
        id="required-email"
      >
        Email is required.
      </small>
      <small
        *ngIf="email?.errors?.['pattern']"
        class="p-error"
        id="invalid-email"
      >
        Email is invalid.
      </small>
    </div>
  </form>

  <p-button
    (click)="submitForm()"
    [disabled]="!form.valid"
    footer
    icon="pi pi-send"
    label="Send"
    type="button"
  />

  <p-button
    footer
    icon="pi pi-arrow-right"
    iconPos="right"
    label="Create Account"
    routerLink="/signup"
    type="button"
  />

  <p-button
    footer
    icon="pi pi-arrow-right"
    iconPos="right"
    label="Login"
    routerLink="/login"
    type="button"
  />
</app-form-card>
