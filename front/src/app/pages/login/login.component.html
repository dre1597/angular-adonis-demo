<app-form-card title="Login">
  <form [formGroup]="form" body>
    <span class="p-float-label">
      <input
        class="w-full"
        formControlName="email"
        id="email"
        name="email"
        pInputText
        type="email"
      />
      <label for="email">Email</label>
    </span>

    <span class="p-float-label mt-4">
      <input
        [feedback]="false"
        class="w-full"
        formControlName="password"
        id="password"
        pPassword
        type="password"
      />
      <label for="password">Password</label>
    </span>
  </form>

  <p-button
    (click)="submitForm()"
    [disabled]="!form.valid"
    footer
    icon="pi pi-check"
    label="Enter"
    type="button"
  />
  <p-button
    footer
    icon="pi pi-arrow-right"
    iconPos="right"
    label="Create Account"
    routerLink="/signup"
    type="button"
  />
  <p-button
    footer
    icon="pi pi-arrow-right"
    iconPos="right"
    label="Forgot Password"
    routerLink="/forgot-password"
    type="button"
  />
</app-form-card>
