<app-form-card title="Register">
  <form [formGroup]="form" body>
    <span class="p-float-label">
      <input
        class="w-full"
        formControlName="username"
        id="username"
        name="username"
        pInputText
      />
      <label for="email">Username</label>
    </span>

    <span class="p-float-label mt-4">
      <input
        class="w-full"
        formControlName="email"
        id="email"
        name="email"
        pInputText
        type="email"
      />
      <label for="email">Email</label>
    </span>

    <span class="p-float-label mt-4">
      <input
        [feedback]="false"
        class="w-full"
        formControlName="password"
        id="password"
        pPassword
        type="password"
      />
      <label for="password">Password</label>
    </span>

    <span class="p-float-label mt-4">
      <input
        [feedback]="false"
        class="w-full"
        formControlName="confirmPassword"
        id="confirmPassword"
        pPassword
        type="password"
      />
      <label for="confirmPassword">Confirm Password</label>
    </span>
  </form>

  <p-button
    (click)="submitForm()"
    [disabled]="!form.valid"
    footer
    icon="pi pi-check"
    label="Create"
    type="button"
  />
  <p-button
    footer
    icon="pi pi-arrow-right"
    iconPos="right"
    label="Login"
    routerLink="/login"
    type="button"
  />
  <p-button
    footer
    icon="pi pi-arrow-right"
    iconPos="right"
    label="Forgot Password"
    routerLink="/forgot-password"
    type="button"
  />
</app-form-card>
