<app-form-card title="Login">
  <form body>
    <app-text-input
      htmlId="email"
      iconClasses="pi pi-at"
      placeholder="Email"
      type="email"
    />
    <app-password-input htmlId="password" placeholder="Password" />
  </form>
  <p-button footer icon="pi pi-check" label="Submit" type="button" />
  <p-button
    footer
    icon="pi pi-arrow-right"
    iconPos="right"
    label="Create Account"
    routerLink="/signup"
    type="button"
  />
</app-form-card>
