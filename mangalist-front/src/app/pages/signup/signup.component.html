<app-form-card title="Register">
  <form body>
    <div>
      <div class="p-inputgroup">
        <span [style]="{ color: '#fff' }" class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
        </span>
        <input pInputText placeholder="Username" />
      </div>
      <div class="p-inputgroup">
        <span [style]="{ color: '#fff' }" class="p-inputgroup-addon">
          <i class="pi pi-at"></i>
        </span>
        <input pInputText placeholder="Email" />
      </div>
      <div class="p-inputgroup">
        <span [style]="{ color: '#fff' }" class="p-inputgroup-addon">
          <i class="pi pi-lock"></i>
        </span>
        <input pPassword placeholder="Password" type="password" />
      </div>
      <div class="p-inputgroup">
        <span [style]="{ color: '#fff' }" class="p-inputgroup-addon">
          <i class="pi pi-lock"></i>
        </span>
        <input pPassword placeholder="Confirm Password" type="password" />
      </div>
    </div>
  </form>

  <p-button footer icon="pi pi-check" label="Submit" type="button" />
  <p-button
    footer
    icon="pi pi-key"
    label="Login"
    routerLink="/login"
    type="button"
  />
</app-form-card>
