<app-form-card title="Register">
  <form body>
    <app-input-group iconClasses="pi pi-user">
      <input pInputText placeholder="Username" />
    </app-input-group>
    <app-input-group iconClasses="pi pi-at">
      <input pInputText placeholder="Email" type="email" />
    </app-input-group>
    <app-password-input htmlId="password" placeholder="Password" />
    <app-password-input
      htmlId="confirm-password"
      placeholder="Confirm Password"
    />
  </form>

  <p-button footer icon="pi pi-check" label="Submit" type="button" />
  <p-button
    footer
    icon="pi pi-arrow-right"
    iconPos="right"
    label="Login"
    routerLink="/login"
    type="button"
  />
</app-form-card>
